<!DOCTYPE html>
<html>
  <head>
    <title>Mechanic Advisor Scheduler</title>
    <!-- Latest compiled and minified Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div class="container content">

      <div class="col-sm-12 well" id="bookingform">
          <h2 class="text-center header" > Appointment Request </h2>


        <form id="form">
          <p class="text-center text-danger" id="error-message" style="display:none;">Please fill in valid car details, all fields are compulsory</p>
          <label class="text-center  form-header">Please enter your information:</label>
          <div class="form-group">
              <input type = "text" class="form-control" id="firstName" placeholder="First Name">
          </div>

          <div class="form-group">
              <input type = "text"  class="form-control" id="lastName" placeholder="Last Name">
          </div>

          <div class="form-group">
              <input type = "text" id="phone" class="form-control" placeholder="Phone Number">
          </div>

          <div class="form-group">
              <input type = "text" id="email" class="form-control"  placeholder="Email Address">
          </div>

          <div class="form-group">
              <input type = "text" id="comment" class="form-control" placeholder="Additional Comments?">
          </div>

          <div class='form-group select-wrap'>
            <select id='comment-select' class='form-control'>
                <option value= "none" selected>Drop off options: </option>
                <option value= "Drop Off (Have Your Own Ride)" >Drop Off (Have Your Own Ride)</option>
                <option value= "Drop Off (Hertz Rental Car, Under $30/day)" >Drop Off (Hertz Rental Car, Under $30/day)</option>
                <option value= "Drop Off (Courtesy Shuttle (Uber)" > Drop Off (Courtesy Shuttle (Uber)</option>
                <option value= "Drop Off (Before/After Hours Drop Box)" >Drop Off (Before/After Hours Drop Box)</option>
                <option value= "Drop Off (Tow in)" >Drop Off (Tow in)</option>
                <option value= "Waiting (not currently avail)" >Waiting (not currently avail) </option>

              </select>
          </div>

          <div id="form-content" class="form-group">

          </div>

          <div class="form-group" id="table-holder" >

            <div style="display:none" id="change" >
              <p id="hourtext"> </p>
              <button class="btn btn-sm btn-info" >Change selected time</button>
            </div>

            <div id="table">
                <p class="text-center"> Please select a time below to bring in vehicle. All appointments are for an hour</p>
                <table class="table" >
                  <thead>
                    <th>Days</th>
                    <th>Available hours</th>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
                <div style= "margin-left:50px;" class="row">
                  <button class="btn btn-xs btn-info" id="prev">prev</button>
                  <button class="btn btn-xs btn-info" id="next">next</button>
                </div>
            </div>
          </div>
          <div class="form-group" id="button-holder">
          </div>
        </form>
      </div>

      <div class="col-sm-12 well" id="preloader" style="display:none">
          <div class="loader"></div>
      </div>

      <div class="col-sm-12 well" id="success" style="display:none">
          <h3 class="text-center">Appointment booked</h3>
          <p class="text-center"> Thank you!</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
